
<div ng-include="'components/navbar/navbar.html'"></div>

<hr>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="addData()">
                <input ng-model="textField" type="text" size="50" placeholder="add a new item to the list!">
                <input ng-model="textFieldWeight" type="text" size="50" placeholder="add weight">
                <input type="submit" value="submit" class="btn btn-primary">
                <!--<span class="floatRight">Items in this list: {{itemsInList()}}</span> -->
                <span class="floatRight">Largest pet: {{returnHeaviest()}}</span>
            </form>

        </li>
        <li class="list-group-item" ng-repeat="test in data">Animal:{{test.text}}  ,              Weight:{{test.weight}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="removeData($index)"></span></li>
        <!--<li class="list-group-item" ng-repeat="test in data">{{test.weight}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="removeData($index)"></span></li>-->
    </ul>
</div>
